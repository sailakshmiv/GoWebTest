	<script>

	function sendCommond(commondName, commondArgs){
		var data = [{"__PS_Commond__":commondName,"__PS_Commond_Args__":commondArgs}]
		var sendData = JSON.stringify(data)
		if(window.WebViewJavascriptBridge)
		{
			window.WebViewJavascriptBridge.send(sendData);
		}
		else
		{
			alert("error")
		}
		
	}

	function sendShareCommond(fileUrl)
	{
		sendCommond("__PS_Commond_Share__",{"__PS_File_Url__":fileUrl})
	}

	function sendConcernCommond(type)
	{
		sendCommond("__PS_Commond_Cocern__", {"__PS_Concern_Type__":type})
	}

	function sendSaveToLocalCommond(fileUrl)
	{
		sendCommond("__PS_Commond_Save_To_Local__", {"__PS_File_Url__":fileUrl});
	}

	function sendMakeItCommond(type)
	{
		sendCommond("__PS_Commond_Make__", {"__PS_Make_Type__":type})
	}


	</script>
